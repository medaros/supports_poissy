<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post" action="" enctype="">
<!--METHOD = comment circulent les données en php, ENCTYPE concerne la récupération des fichiers, ACTION est l'URL de destination des données-->

    <label for="">Label1</label>
    <input type="text"id=""required>
    <br>
    <!--ID fait le lien avec le FOR du label en HTML le NAME est récupéré en php. ce type d'ID étant dans un formulaire il n'y a pas le soucis de limiter l'utilisation de l'attribut ID-->

    <label for="mdp">mot de passe*</label>
    <input type="password"id="mdp"name="mdp"required>
    <br>

    <label for="email">email*</label>
    <!--*pour champ obligatoire REQUIRED dans l'input-->
    <input type="email"id="email"name="email"placeholder="email"required>
    <br>
    <!--PLACEHOLDER est le texte explicatif en grisé dans le champs non encore rempli-->

    <label for="file">fichier *</label>
    <input type="file"id="file" name="file">
    <br>
    <!--type FILE crée un bouton "parcourir" pour aller chercher un fichier-->

    <label for=""></label>
    <select id="" name="">
        <!--liste déroulante avec SELECT et non INPUT-->
        <optgroup label="">
            <!--option groupe = sous-catégorie dans la liste-->
            <option value=""></option>
            <option value=""></option>
        </optgroup>
        <optgroup label="">
            <!--option groupe = sous-catégorie dans la liste-->
            <option value=""></option>
            <option value=""></option>
        </optgroup>
    <select>
    <br>

    <label for="choisir">choisir</label>
    <p>
         <!-- cases a cocheer carrees, checked en coche une par defaut -->
        <input type="checkbox"name="choix" checked>choix
        <input type="checkbox" name="choix">choix2
        <input type="checkbox" name="choix">choix3
    <p>

    <label for="civilite">civilite</label>
    <p>
        <!-- cases a cocher rondesm CHECKED en code une par defaut et une seule peut-etre choisie -->
        <input type="radio" name="civilite" value="m"checked>homme
        <input type="radio" name="civilite" value="f">femme
    </p>

    <label for="ville">ville</label>
    <input type="text" id="ville" name="ville" list="france">
    <datalist id="france">
        <!-- La datalist permet de suggerer lorsque l'utilisateur tape. Couple avec du PHP pour aller faire un lien avec une base de donnees -->
        <option>Paris</option>
        <option>Lyon</option>
        <option>Marseilles</option>
    </datalist>
    <br>

    <label for="cp">Code postale</label>
    <input type="text" id="id" name="id" maxlength="5" pattern="[0-9]{5}">
    <br>
    <!-- MAXLENGTH impose un max de caracteres et PATTERN permet d'imposer le type de caracteres numeriques et comme PATTERN permet de preciser le nombre de caracteres max, on peut enlever MAXLENGTH ici (on le garde pour les connaissances)-->
    <label for="address">address</label>
    <textarea id="address" name="address" rows="15" cols="25"></textarea>
    <br>
    <!-- zone de texte avec les reglages de sa taille rows et cols -->

    <label for="jauge">jauge</label>
    <input type="range" min="0" max="{63:50}" value="25" id="jauge"> 
    <br>
    <!-- MIN et MAX correspondent a l'echelle et VALUE a la place du curseuer par defaut, ici aur milieu -->

    <label for="couleur">couleur</label>
    <input type="color">
    <br>

    <input type="submit" name="inscription" value="s'inscrire">
    <input type="reset" name="efface" value="Recommencer">
    <br>

</form>
</body>

</html>
