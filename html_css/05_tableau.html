<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <!-- L'Element HTML Table 
        Les tableaux en HTML doivent etre utilisee pour organiser de facon logique les donnees.

        L'element tr, pour <table row> ou <ligne de tableau> en francais va nous servir a introduire une ligne dans notre tableau.

        L'element td, pour <table data> ou <donne de tableau> en francais va nous permettre d'ajouter des cellules dans nos ligneS.
    -->

    <!-- Overture du tableau -->
    <!--table>caption{Ventes}+thead>tr>th*4{Jour}-->
    <table>
        <!--Titre-->
        <caption>Ventes</caption>

        <!--en-tete-->
        <thead>
            <!-- Table row-->
            <tr>
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <!-- bas / fin de tableau -->
        <tfoot>    
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Lundi</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Samedi</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
