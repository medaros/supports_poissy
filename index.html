<!-- L'optimisation pour les moteurs de recherches, SEO est un ensemble de technique pour la visibilite d'une page web dans les resultats de recherche (les SERP; pour Search Engine Result Pages). 
    Ces technique cherchent a ameliorer la comprehension par les rebots d'indexation de la thematique et du contenu d'une ou de 'ensemble des pages d'un site web et a augmenter le trafic naturel du site.
    l'objectif est d'ameliorer le positionnement d'une page web dans les pages de resultats de recherche sur des mots-cles cibles selon les themes principaux du site.
    On considere que le positionnement d'un site est bon lorsqu'il est positionne ou classe dans la premiere page des resultats de recherche, dans l'une des dix premieres reponses naturelles d'une recherche sur mots cles correspondant precisement a sa thematique.
    Voici les differents concepts et termes a connaitre:
    1- Referencement = etre trouvable, bon mots cles.
    C'est lui qui determine le positionnement, il est plus que conseille de veiller a la verification du trafic genere sur mon site.
    2- SEO:search engine optimization
        - dit gratuit naturel
        - 4 a 6 mois avant d'etre reference en naturel
        - il est donc important d'optimiser le site sur son contenu ainsi que le code qui rend accessible partout sans oublier les liens et les reseaux sociaux.
    3-SEA: Search engine advertising
        - il est payant
        - achat de mots cles
    4-SEM:search engine marketing regroupe SEO et SEA
